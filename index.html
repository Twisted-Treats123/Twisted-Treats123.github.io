<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twisted Treats 🍭</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🍭 Twisted Treats 🍭</h1>
    <nav>
      <button onclick="scrollToSection('shop')">Shop</button>
      <button onclick="scrollToSection('cart')">Cart</button>
      <button id="staffLoginBtn">Staff Login</button>
    </nav>
  </header>

  <main>
    <section id="shop">
      <h2>Our Candy Selection</h2>
      <input type="text" id="searchBox" placeholder="🔍 Search for candy...">
      <div id="items"></div>
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <button id="checkoutBtn">Proceed to Checkout</button>
    </section>

    <section id="staffPanel" style="display:none;">
      <h2>Staff Panel</h2>
      <div class="form-grid">
        <input id="newName" placeholder="Name">
        <input id="newPrice" placeholder="Price" type="number">
        <input id="newDesc" placeholder="Description">
        <input id="newImage" placeholder="Image URL">
        <button id="addItemBtn">➕ Add Item</button>
      </div>

      <h3>Orders</h3>
      <div id="orders"></div>
    </section>
  </main>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
      <h2>Checkout</h2>
      <input type="text" id="customerName" placeholder="Your Name">
      <input type="text" id="pickupLocation" placeholder="Pickup Location">
      <button id="placeOrderBtn">Place Order</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
